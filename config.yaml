device:
  address: "F0:27:3C:1A:8B:C3"
  auto_reconnect: true
  reconnect_delay: 2.0
  mtu: 512
  rotate: 0
  brightness: 0.85
  timezone: auto
  scan_timeout: 6.0

panels:
  tile_width: 32
  tile_height: 32
  layout:
    columns: 2
    rows: 2
  list:
    - name: bottom_right
      address: "B6:8C:4C:7A:F1:CF"
      grid_x: 1
      grid_y: 1
      rotation: 270
    - name: top_right
      address: "55:20:11:06:56:74"
      grid_x: 1
      grid_y: 0
      rotation: 270
    - name: bottom_left
      address: "F4:26:46:AB:9F:B1"
      grid_x: 0
      grid_y: 1
      rotation: 90
    - name: top_left
      address: "02:71:78:44:71:AC"
      grid_x: 0
      grid_y: 0
      rotation: 90
display:
  frame_interval: 0.05
  max_retries: 3
  log_notifications: false
  antialias_text: false

runtime:
  mode: text
  preset: marquee_left
  options:
    text: "Hello World, Kacper Serewis hier."
    color: "#00FFAA"
    background: "#000000"
    
presets:
  clock:
    default:
      format: 24h
      theme: dark
      color: "#E2E8FF"
      accent: "#6E7DFF"
      background: "#000000"
      font: "aldopc"
      interval: 0.5
      dot_flashing: true
      dot_flash_period: 1.0
  text:
    default:
      color: "#FF0000"
      background: "#000000"
      font: null
      size: 18
      spacing: 1
      mode: static
      direction: left
      speed: 24.0
      gap: 32
      offset_x: 0
      offset_y: 0
      interval: 0.05
    marquee_left:
      color: "#00FFAA"
      background: "#000000"
      mode: scroll
      direction: left
      speed: 30.0
      step: 3
      gap: 32
      size: 18
      spacing: 2
      offset_y: 0
      interval: 0.04
    marquee_right:
      color: "#FFFFFF"
      background: "#000000"
      mode: scroll
      direction: right
      speed: 20.0
      step: 2
      gap: 48
      size: 20
      spacing: 1
      offset_y: -2
      interval: 0.05
  image:
    default:
      mode: fit
      rotate: 0
      mirror: false
      invert: false
  counter:
    default:
      start: 0
      count: 10
      delay: 1.0


